<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <link rel="stylesheet" href="chooser.css">
</head>
<body>
    <h1>一级标题</h1>

    <p>
        段落中的<a href="http://www.baidu.com">链接</a>
    </p>

    <h2> <em>强调</em> 二级标题 </h2>

    <p> 
        段落中<a href="http://www.baidu.com"> 引用<em>强调</em> </a>
        <br>
        <img src="../add_image/mypod/photos/applestore.jpg" alt="段落中的图片">
    </p>

    <h2>单纯的二级标题</h2>

    <blockquote>
        <p> 引用中段落的<em>强调</em> </p>
        <p> 引用中段落的<a href="http://www.baidu.com">链接</a></p>
    </blockquote>
</body>
</html>
